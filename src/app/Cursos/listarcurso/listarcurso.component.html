<div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th *ngFor="let cell of encabezado">{{ cell }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let curso of cursos">
                <td>{{curso.idCurse}}</td>
                <td>{{curso.nombre}}</td>
                <td>{{curso.catedratico}}</td>
                <td>{{curso.seccion}}</td>
                <td class="td-actions text-right">
                    <a rel="tooltip" title="Editar curso" class="btn btn-success btn-simple btn-xs" [routerLink]="['/ncurso/edit/'+curso.idCurse]">
                        <i class="fa fa-edit"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
