<form (ngSubmit)="submit(formStudent, estudiante)" #formStudent="ngForm">
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label>Carnet del estudiante</label>
                <input type="text" class="form-control" name="carnetstudent" [(ngModel)]="estudiante.carnetstudent" disabled>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>CUI</label>
                <input type="text" class="form-control" name="cui" [(ngModel)]="estudiante.cui" required>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="estudiante.nombre" required>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Apellido</label>
                <input type="text" class="form-control" name="apellido" [(ngModel)]="estudiante.apellido" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>Correo</label>
                <input type="text" class="form-control"  name="email" [(ngModel)]="estudiante.email" required>
            </div>
        </div>

        <div class="col-md-2">
            <div class="form-group">
                <label>Telefono</label>
                <input type="text" class="form-control"  name="telefono" [(ngModel)]="estudiante.telefono" required>
            </div>
        </div>

        <div class="col-md-5">
            <div class="form-group">
                <label>Dirección</label>
                <input type="text" class="form-control"  name="direccion" [(ngModel)]="estudiante.direccion" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>Fecha de nacimiento</label>
                <input type="date" class="form-control" name="fecha" [(ngModel)]="estudiante.fecha" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" class="form-control" name="usuario" [(ngModel)]="estudiante.usuario" required>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="estudiante.password" required>
                <small id="emailHelp" class="form-text text-muted">{{estudiante.password}}</small>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div class="col-md-1 pull-right">
            <a (click)="cleanForm()" class="btn btn-info">Nuevo</a>
        </div>
        <div class="col-md-1 pull-right">
            <button type="submit" class="btn btn-info btn-fill">Crear</button>
        </div>
    </div>

    <div class="clearfix"></div>
</form>
