<form (ngSubmit)="submit(formStudent, em)" #formStudent="ngForm">
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label>Carnet del estudiante</label>
                <input type="text" class="form-control" name="carnetstudent" [(ngModel)]="em.carnet" disabled>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>CUI</label>
                <input type="text" class="form-control" name="cui" [(ngModel)]="em.cui" disabled>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="em.nombre" required>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Apellido</label>
                <input type="text" class="form-control" name="apellido" [(ngModel)]="em.apellido" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>Correo</label>
                <input type="text" class="form-control"  name="email" [(ngModel)]="em.email" required>
            </div>
        </div>

        <div class="col-md-2">
            <div class="form-group">
                <label>Telefono</label>
                <input type="text" class="form-control"  name="telefono" [(ngModel)]="em.telefono" required>
            </div>
        </div>

        <div class="col-md-5">
            <div class="form-group">
                <label>Direcci√≥n</label>
                <input type="text" class="form-control"  name="direccion" [(ngModel)]="em.direccion" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>Fecha de nacimiento</label>
                <input type="date" class="form-control" name="fecha" [(ngModel)]="em.fecha" required>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div class="col-md-1 pull-right">
            <a (click)="delete(em)" class="btn btn-danger">Eliminar</a>
        </div>
        <div class="col-md-1 pull-right">
            <button type="submit" class="btn btn-info btn-fill">Actualizar</button>
        </div>
    </div>

    <!--<button type="submit" class="btn btn-info btn-fill pull-right" >Actualizar</button>-->
    <div class="clearfix"></div>
</form>
